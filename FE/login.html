<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Nhập - Lớp Học Trực Tuyến</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="login-container">
      <h2>Đăng Nhập</h2>
      <p><i>Vui lòng nhập thông tin để tham gia lớp</i></p>

      <form id="loginForm">
        <input
          type="text"
          id="studentID"
          placeholder="Nhập tên tài khoản"
          required
        />
        <input type="text" id="password" placeholder="Nhập mật khẩu" required />
        <button type="submit">Vào lớp</button>
      </form>
    </div>

    <script src="login.js"></script>
  </body>
</html>
