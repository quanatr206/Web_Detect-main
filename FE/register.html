<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Ký Tài Khoản</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f0f2f5;
      }

      .container {
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        padding: 30px;
        max-width: 400px;
        width: 100%;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }

      .form-group {
        margin-bottom: 15px;
        display: flex;
        flex-direction: column;
      }

      .form-group label {
        margin-bottom: 5px;
        font-weight: 500;
        color: #555;
      }

      .form-group input[type="text"],
      .form-group input[type="password"],
      .form-group input[type="date"] {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        outline: none;
      }

      .form-group input:focus {
        border-color: #007bff;
      }

      .radio-group {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }

      .radio-group label {
        margin-left: 5px;
        margin-right: 15px;
        color: #555;
      }

      .btn-submit {
        background: #007bff;
        color: #fff;
        border: none;
        padding: 12px;
        width: 100%;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s;
      }

      .btn-submit:hover {
        background: #0056b3; /* đậm hơn khi hover */
      }

      /* Nhỏ hơn màn hình 480px thì thu gọn lại */
      @media (max-width: 480px) {
        .container {
          margin: 0 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Đăng Ký</h1>
      <form>
        <!-- Tên tài khoản -->
        <div class="form-group">
          <label for="username">Tên tài khoản</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Nhập tên tài khoản"
            required
          />
        </div>

        <!-- Mật khẩu -->
        <div class="form-group">
          <label for="password">Mật khẩu</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Nhập mật khẩu"
            required
          />
        </div>

        <!-- Ngày tháng năm sinh -->
        <div class="form-group">
          <label for="birthday">Ngày sinh</label>
          <input type="date" id="birthday" name="birthday" required />
        </div>

        <!-- Giới tính -->
        <div class="form-group">
          <label>Giới tính</label>
          <div class="radio-group">
            <input type="radio" id="male" name="gender" value="male" required />
            <label for="male">Nam</label>
            <input type="radio" id="female" name="gender" value="female" />
            <label for="female">Nữ</label>
          </div>
        </div>

        <!-- Nút đăng ký -->
        <button type="submit" class="btn-submit">Xác nhận</button>
      </form>
    </div>
  </body>
</html>
